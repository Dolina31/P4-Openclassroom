<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

<body>

    <header>
        <div class="header__logo"><img src="Assets/Images/logo/ohmyfood.png" alt="Logo de ohmyfood"></div> 
        <aside class="header__location" >
            <i class="fa-solid fa-location-dot"></i><p>Paris, Belleville</p>
        </aside> 
    </header>

    <main>
        <section class="menu">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <a href="#"><button class="menu__btn">Explorer nos restaurants</button></a>
        </section>

        <section class="fonctionnement">
            <h3>Fonctionnement</h3>
            <div class="fonctionnement__btn">
                <a href="#">
                    <div class="fonctionnement__btn__number">1</div>
                    <button class="fonctionnement__btn__container">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        Choisissez un restaurant
                    </button>
                </a>
                <a href="#">
                    <div class="fonctionnement__btn__number">2</div>
                    <button class="fonctionnement__btn__container">
                        <i class="fa-solid fa-list-ul"></i>
                        Composez votre menu
                    </button>
                </a>
                <a href="#">
                    <div class="fonctionnement__btn__number">3</div>
                    <button class="fonctionnement__btn__container">
                        <i class="fa-sharp fa-solid fa-store"></i>
                        Dégustez au restaurant
                    </button>
                </a>
            </div>
        </section>

        <section>
            <h3>Restaurants</h3>
            <a href="#"><article></article></a>
            <a href="#"><article></article></a>
            <a href="#"><article></article></a>
            <a href="#"><article></article></a>
