<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu - La Palette du Goût</title>
</head>
<body>

    <header>
        <div class="header__menu__position">
            <a href="../index.html" class="arrow-icon"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header__logo"><img src="../Assets/Images/logo/ohmyfood.png" alt=""></div> 
        </div>
        <div class="img__size">
            <img src="../Assets/Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat gastronomique">
        </div>    
    </header>

    <main>
       <div class="background">
            <div class="Title-and-like">
                <h1>La palette du goût</h1>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
            <section class="section_entrees">
                <h2 class="fade-in-1 test">ENTRÉES</h2>
                <div class="btn-position">
                    <button class="menu__btn fade-in-2">
                        <div class="test">
                            <div class="test-2">
                                <p>Fricassée d'escargots</p>
                                <div class="test-3">
                                    <p>Au piment d'Espelette</p>
                                    <span>25€</span>
                                </div>
                            </div>
                            <div class="test-icon">
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </div>
                    </button> 
                    <button class="menu__btn fade-in-3">
                        <div class="test">
                            <div class="test-2">
                                <p>Foie gras de canard mi-cuit</p>
                                <div class="test-3">
                                    <p>Et ses copeaux de truffe noire</p>
                                    <span>35€</span>
                                </div>
                            </div>
                            <div class="test-icon">
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </div>
                    </button> 
                        
                    </button>
                    <button class="menu__btn fade-in-4">
                        <div class="test">
                            <div class="test-2">
                                <p>Œuf au plat</p>
                                <div class="test-3">
                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                    <span>20€</span>
                                </div>
                            </div>
                            <div class="test-icon">
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </div>
                    </button> 
                </div>
            </section>
            <section class="section__plats">
                <h2 class="fade-in-5">PLATS</h2>
                <div class="btn-position">
                    <button class="menu__btn fade-in-6">
                        <div class="test">
                            <div class="test-2">
                                <p>Filet de bœuf aux herbes</p>
                                <div class="test-3">
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                    <span>40€</span>
                                </div>
                            </div>
                            <div class="test-icon">
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </div>
                    </button> 
                        
                    </button>
                    <button class="menu__btn fade-in-7">
                        <div class="test">
                            <div class="test-2">
                                <p>Parmentier de queue de bœuf</p>
                                <div class="test-3">
                                    <p>À la truffe noire sur sa purée de panais</p>
                                    <span>35€</span>
                                </div>
                            </div>
                            <div class="test-icon">
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </div>
                    </button> 
                    <button class="menu__btn fade-in-8">
                        <div class="test">
                            <div class="test-2">
                                <p>Filet de turbot</p>
                                <div class="test-3">
                                    <p>Aux agrumes</p>
                                    <span>44€</span>
                                </div>
                            </div>
                            <div class="test-icon">
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </div>
                    </button> 
                </div>
            </section>
            <section class="section__desserts">
                <h2 class="fade-in-9">DÉSSERTS</h2>
                <div class="btn-position">
                    <button class="menu__btn fade-in-10">
                        <div class="test">
                            <div class="test-2">
                                <p>Paris-Brest</p>
                                <div class="test-3">
                                    <p>Revisité</p>
                                    <span>18€</span>
                                </div>
                            </div>
                            <div class="test-icon">
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </div>
                    </button> 
                    <button class="menu__btn fade-in-11">
                        <div class="test">
                            <div class="test-2">
                                <p>Macaron au chocolat d'exception </p>
                                <div class="test-3">
                                    <p>Et glace à la vanille de Madagascar</p>
                                    <span>22€</span>
                                </div>
                            </div>
                            <div class="test-icon">
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </div>
                    </button> 
                    <button class="menu__btn fade-in-12">
                        <div class="test">
                            <div class="test-2">
                                <p>Mousse au chocolat</p>
                                <div class="test-3">
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                    <span>23€</span>
                                </div>
                            </div>
                            <div class="test-icon">
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </div>
                    </button> 
                </div>
            </section>
            <a href="#" class="cta__menu__position" ><button class="cta__btn cta__menu__size">Commander</button></a>
        </div> 
    </main>

    <footer>
        <p>ohmyfood</p>
        <div class="footer__list">
            <a href="#" class="footer__list__join-us"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a href="#" class="footer__list__join-us "><i class="fa-solid fa-handshake-angle handshake-icon-width"></i>Devenir partenaire</a>
            <a href="#" class="footer__list__info">Mentions légales</a>
            <a href="mailto:adresse-email@domaine.com" class="footer__list__info">Contact</a>
        </div>
    </footer>
</body>
</html>
