<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu - La Palette du Goût</title>
</head>
<body>

    <header>
        <div class="header__menu__position">
            <a href="../index.html" class="arrow-icon"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header__logo"><img src="../Assets/Images/logo/ohmyfood.png" alt=""></div> 
        </div>
        <div class="menu__img__size">
            <img src="../Assets/Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat gastronomique">
        </div>    
    </header>

    <main>
       <div class="section__menu">
            <div class="section__menu__Name-heart">
                <h1>La palette du goût</h1>
                <i class="fa-sharp fa-regular fa-heart"></i>
            </div>
            <section class="section__menu__entrees">
                <h2>ENTRÉES</h2>
                <form class="btn-position">
                    <button class="section__menu__btn">
                        <h3>Fricassée d'escargots</h3>
                        <div class="section__menu__btn__price-position">
                            <p>Au piment d'Espelette</p>
                            <p class="section__menu__btn__price">25€</p>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <div class="section__menu__btn__price-position">
                            <p>Et ses copeaux de truffe noire</p>
                            <p class="section__menu__btn__price">35€</p>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <h3>Œuf au plat</h3>
                        <div class="section__menu__btn__price-position">
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                            <p class="section__menu__btn__price">20€</p>
                        </div>
                    </button>
                </form>
            </section>
        
            <section class="section__menu__plats">
                <h2>PLATS</h2>
                <form class="btn-position">
                    <button class="section__menu__btn">
                        <h3>Filet de bœuf aux herbes</h3>
                        <div class="section__menu__btn__price-position">
                            <p>Accompagné de sa ribambelle de légumes</p>
                            <p class="section__menu__btn__price">40€</p>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <h3>Parmentier de queue de bœuf</h3>
                        <div class="section__menu__btn__price-position">
                            <p>À la truffe noire sur sa purée de panais</p>
                            <p class="section__menu__btn__price">35€</p>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <h3>Filet de turbot</h3>
                        <div class="section__menu__btn__price-position">
                            <p>Aux agrumes</p>
                            <p class="section__menu__btn__price">44€</p>
                        </div>
                    </button>
                </form>
            </section>
        
            <section class="section__menu__desserts">
                <h2>DÉSSERTS</h2>
                <form class="btn-position">
                    <button class="section__menu__btn">
                        <h3>Paris-Brest</h3>
                        <div class="section__menu__btn__price-position">
                            <p>Revisité</p>
                            <p class="section__menu__btn__price">18€</p>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <h3>Macaron au chocolat d'exception </h3>
                        <div class="section__menu__btn__price-position">
                            <p>Et glace à la vanille de Madagascar</p>
                            <p class="section__menu__btn__price">22€</p>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <h3>Mousse au chocolat </h3>
                        <div class="section__menu__btn__price-position">
                            <p>Au piment d'Espelette et à la truffe noire</p>
                            <p class="section__menu__btn__price">23€</p>
                        </div>
                    </button>
                </form>
            </section>
            <div class="cta__menu__position" ><button class="cta__btn cta__menu__size">Commander</button></div>
        </div> 
    </main>

    <footer>
        <p>ohmyfood</p>
        <div class="footer__list">
            <a href="#" class="footer__list__join-us"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a href="#" class="footer__list__join-us "><i class="fa-solid fa-handshake-angle handshake-icon-width"></i>Devenir partenaire</a>
            <a href="#" class="footer__list__info">Mentions légales</a>
            <a href="#" class="footer__list__info">Contact</a>
        </div>
    </footer>
</body>
</html>
