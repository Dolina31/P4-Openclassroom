<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu - La Palette du Goût</title>
</head>
<body>

    <header>
        <div class="header__menu__position">
            <a href="../index.html" class="arrow-icon"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header__logo"><img src="../Assets/Images/logo/ohmyfood.png" alt=""></div> 
        </div>
        <div class="menu__img__size">
            <img src="../Assets/Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat gastronomique">
        </div>    
    </header>

    <main>
       <div class="section__menu">
            <div class="section__menu__Name-heart">
                <h1>La palette du goût</h1>
                <i class="fa-sharp fa-regular fa-heart"></i>
            </div>
            <section class="section__menu__entrees">
                <h2>ENTRÉES</h2>
                <div class="btn-position">
                    <button class="section__menu__btn">
                        <p class="section__menu__btn__title">Fricassée d'escargots</p>
                        <div class="section__menu__btn__container__position">
                            <p class="section__menu__btn__container__details">Au piment d'Espelette</p>
                            <span class="section__menu__btn__container__price">25€</span>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <p class="section__menu__btn__title">Foie gras de canard mi-cuit</p>
                        <div class="section__menu__btn__container__position">
                            <p class="section__menu__btn__container__details">Et ses copeaux de truffe noire</p>
                            <span class="section__menu__btn__container__price">35€</span>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <p class="section__menu__btn__title">Œuf au plat</p>
                        <div class="section__menu__btn__container__position">
                            <p class="section__menu__btn__container__details">Assaisonné à la truffe sur lit de caviar</p>
                            <span class="section__menu__btn__container__price">20€</span>
                        </div>
                    </button>
                </div>
            </section>
        
            <section class="section__menu__plats">
                <h2>PLATS</h2>
                <form class="btn-position">
                    <button class="section__menu__btn">
                        <p class="section__menu__btn__title">Filet de bœuf aux herbes</p>
                        <div class="section__menu__btn__container__position">
                            <p class="section__menu__btn__container__details">Accompagné de sa ribambelle de légumes</p>
                            <span class="section__menu__btn__container__price">40€</span>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <p class="section__menu__btn__title">Parmentier de queue de bœuf</p>
                        <div class="section__menu__btn__container__position">
                            <p class="section__menu__btn__container__details">À la truffe noire sur sa purée de panais</p>
                            <span class="section__menu__btn__container__price">35€</span>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <p class="section__menu__btn__title">Filet de turbot</p>
                        <div class="section__menu__btn__container__position">
                            <p class="section__menu__btn__container__details">Aux agrumes</p>
                            <span class="section__menu__btn__container__price">44€</span>
                        </div>
                    </button>
                </form>
            </section>
        
            <section class="section__menu__desserts">
                <h2>DÉSSERTS</h2>
                <form class="btn-position">
                    <button class="section__menu__btn">
                        <p class="section__menu__btn__title">Paris-Brest</p>
                        <div class="section__menu__btn__container__position">
                            <p class="section__menu__btn__container__details">Revisité</p>
                            <span class="section__menu__btn__container__price">18€</span>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <p class="section__menu__btn__title">Macaron au chocolat d'exception </p>
                        <div class="section__menu__btn__container__position">
                            <p class="section__menu__btn__container__details">Et glace à la vanille de Madagascar</p>
                            <span class="section__menu__btn__container__price">22€</span>
                        </div>
                    </button>
                    <button class="section__menu__btn">
                        <p class="section__menu__btn__title">Mousse au chocolat </p>
                        <div class="section__menu__btn__container__position">
                            <p class="section__menu__btn__container__details">Au piment d'Espelette et à la truffe noire</p>
                            <span class="section__menu__btn__container__price">23€</span>
                        </div>
                    </button>
                </form>
            </section>
            <a href="#" class="cta__menu__position" ><button class="cta__btn cta__menu__size">Commander</button></a>
        </div> 
    </main>

    <footer>
        <p>ohmyfood</p>
        <div class="footer__list">
            <a href="#" class="footer__list__join-us"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a href="#" class="footer__list__join-us "><i class="fa-solid fa-handshake-angle handshake-icon-width"></i>Devenir partenaire</a>
            <a href="#" class="footer__list__info">Mentions légales</a>
            <a href="mailto:adresse-email@domaine.com" class="footer__list__info">Contact</a>
        </div>
    </footer>
</body>
</html>
